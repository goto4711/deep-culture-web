<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERC and UvA Logos</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }
        
        .logo-empty {
            height: 50px;
            width: 100px;
            visibility: hidden;
        }

        .logo-erc {
            height: 200px;
            width: auto;
        }

        .logo-uva {
            height: 80px;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/api/placeholder/300/150" alt="" class="logo-empty">
        <img src="https://erc.europa.eu/sites/default/files/2023-06/LOGO_ERC-FLAG_FP.png" alt="ERC Logo" class="logo-erc">
        <img src="https://bynder-public-eu-central-1.s3.amazonaws.com/media/9E3E0032-62BD-4694-A3CCB1BC17CA3CAF/BBDB7DB9-5187-46C5-908AB229C90C45A0/7D148B8C-26CE-49CE-9C44BD348014BF2D/webimage-71D4AFBC-F0B1-4CE6-84081BCEFECD66D2.png" alt="University of Amsterdam Logo" class="logo-uva">
    </div>
</body>
</html>
