<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERC and UvA Logos</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }
        
        .logo-empty {
            height: 50px;
            width: 100px;
            visibility: hidden;
        }

        .logo-erc {
            height: 200px;
            width: auto;
        }

        .logo-uva {
            height: 80px;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-section">
            <img src="/api/placeholder/300/150" alt="" class="logo-empty">
        </div>
        <div class="logo-section">
            <a href="https://erc.europa.eu/homepage" class="logo-link" target="_blank">
              <img src="/api/placeholder/300/150" alt="ERC Logo" class="logo-erc">
            </a>
        </div>
        <div class="logo-section">
           <a href="https://www.uva.nl/" class="logo-link" target="_blank">
              <img src="/api/placeholder/200/100" alt="University of Amsterdam Logo" class="logo-uva">
            </a>
        </div>
    </div>
</body>
