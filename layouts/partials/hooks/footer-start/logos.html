<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERC and UvA Logos</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }
        
        .logo-empty {
            height: 150px;
            width: 300px;
            visibility: hidden;
        }

        .logo-erc {
            height: 200px;
            width: auto;
        }

        .logo-uva {
            height: 100px;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/api/placeholder/300/150" alt="" class="logo-empty">
        <img src="https://erc.europa.eu/sites/default/files/2023-06/LOGO_ERC-FLAG_FP.png" alt="ERC Logo" class="logo-erc">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/University_of_Amsterdam_logo.svg" alt="University of Amsterdam Logo" class="logo-uva">
    </div>
</body>
</html>
